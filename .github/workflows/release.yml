name: ðŸ”„ Update `latest` branch

on:
  release:
    types: [published]

jobs:
  update-branch:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: LinqLover/update-git-branch-action@v0.1
      with:
        branch: latest
        force: 1
        githubToken: ${{ github.token }}
